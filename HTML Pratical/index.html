<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>晚餐選擇器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }
        
        h1 {
            color: #333;
            margin-top: 20px;
        }
        
        #selectButton {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
        }
        
        #dinnerDisplay {
            margin-top: 30px;
        }
        
        #dinnerImage {
            max-width: 300px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>晚餐選擇器</h1>
    <button id="selectButton">選擇晚餐</button>
    <div id="dinnerDisplay">
        <h2 id="dinnerName"></h2>
        <img id="dinnerImage" src="" alt="" style="display:none;">
        <p id="dinnerDescription"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
